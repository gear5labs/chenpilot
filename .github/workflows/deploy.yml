name: Deploy Chenpilot Server

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x 

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Dependencies and Build
        run: |
          export npm_config_build_from_source=false
          pnpm install --frozen-lockfile
          pnpm rebuild sqlite3
          pnpm run build

      - name: Create Deployment Package
        run: |
          tar -czf deployment.tar.gz dist/ package.json pnpm-lock.yaml node_modules/

      - name: Upload Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chenpilot-build
          path: deployment.tar.gz

  deploy:
    name: Deploy to Production Server
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: chenpilot-build

      - name: Upload Build to AWS VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: "deployment.tar.gz"
          target: /var/www/chenpilot-prod
          overwrite: true
          rm: true

      - name: Deploy and Restart chenpilot-prod
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd /var/www/chenpilot-prod
            echo "Extracting build..."
            tar -xzf deployment.tar.gz
            rm deployment.tar.gz

            echo "Writing .env file..."
            cat << 'EOF' > .env
            ${{ secrets.PROD_ENV }}
            EOF

            echo "Restarting PM2 process..."
            pm2 start dist/index.js --name chenpilot-prod || pm2 restart chenpilot-prod

            echo "Deployment completed successfully!"
